name: Draft Release

on:
  push:
    branches:
      - master

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          name-template: 'Regi v$NEXT_PATCH_VERSION'
          tag-template: 'v$NEXT_PATCH_VERSION'
          categories:
            - title: 'üöÄ Features'
              labels:
                - 'feature'
                - 'enhancement'
                - 'framework'
            - title: 'üêõ Bug Fixes'
              labels:
                - 'fix'
                - 'bugfix'
                - 'bug'
            - title: 'üß∞ Maintenance'
              labels:
                - 'dependencies'
                - 'documentation'
                - 'tech debt'
          change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
          template: |
            ## Changes

            $CHANGES
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}